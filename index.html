<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap demo</title>
  </head>
  <body>
    <h1>New York Times Search<h1>

        <form>
            <div class="form-group row">
              <label for="inputSearch" class="col-sm-2 col-form-label">Search Term: </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSearch">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputNumnber" class="col-sm-2 col-form-label">Number of Records to Retrieve: </label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inputNumber">
              </div>
              <div class="form-group row">
                <label for="inputStart" class="col-sm-2 col-form-label">Start Year (Optional): </label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputStart">
                </div>
                <div class="form-group row">
                    <label for="inputEnd" class="col-sm-2 col-form-label">End Year (Optional): </label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="inputEnd">
                    </div>
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
            </div>
          </form>
  </body>
</html>
